services:
  basdb:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d postgres -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    ports:
      - 8080:8080
    container_name: adminer
    depends_on:
      basdb:
        condition: service_healthy

  baspi:
    dns:
      - "8.8.8.8"
      - "1.1.1.1"
    # build: ./api
    build:
      context: ./api
      dockerfile: Dockerfile
    environment:
      - DB_TYPE=postgres
      - DB_HOST=basdb
      - DB_DATABASE=postgres
      - DB_PASSWORD=password
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - PORT=4000
    command: ["npm", "run", "full"]
    depends_on:
      basdb:
        condition: service_healthy
    # volumes:
    #   - ./api:/app

  # build: ./client
  client:
    dns:
      - "1.1.1.1"
      - "8.8.8.8"
    build:
      context: ./client
      dockerfile: Dockerfile
    environment:
      - VITE_GRAPHQL_API_URL=http://localhost:5000/graph
    command: ["npm", "run", "dev"]
    volumes:
      - ./client:/app

  gateway:
    image: nginx
    ports:
      - 5000:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - baspi
      - client
